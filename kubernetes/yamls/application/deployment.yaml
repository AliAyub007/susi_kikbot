apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kik
  namespace: kik
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kik
    spec:
      containers:
      - image: aliayubkhan/susi_kikbot:latest
        imagePullPolicy: Always
        name: kik
        ports:
        - containerPort: 8080
