apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx2
  namespace: nginx-ingress2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - image: quay.io/aledbf/nginx-ingress-controller:0.132
        name: nginx2
        imagePullPolicy: Always
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 80
        - containerPort: 443
        args:
        - /nginx-ingress-controller
        - --default-backend-service=nginx-ingress2/default-http-backend
        - --nginx2-configmap=nginx-ingress2/nginx2
